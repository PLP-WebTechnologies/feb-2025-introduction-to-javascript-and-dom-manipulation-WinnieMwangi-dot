<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>JavaScript DOM Manipulation</h1>
        <p class="subheading">Learn how to dynamically manipulate the DOM</p>
    </header>

    <main>
        <section class="card">
            <h2>Change Text Content</h2>
            <p id="text-content">Click the button below to change this text.</p>
            <button id="change-text-btn">Change Text</button>
        </section>

        <section class="card">
            <h2>Modify Styles</h2>
            <p id="style-text">Click the button below to change my style!</p>
            <button id="change-style-btn">Change Style</button>
        </section>

        <section class="card">
            <h2>Add New Element</h2>
            <p>Click the button to add a new element to the page!</p>
            <button id="add-element-btn">Add Element</button>
            <div id="new-element-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My JavaScript Demo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
